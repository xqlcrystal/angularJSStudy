<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>使用 ng-bind 的相同实例</title>
</head>
<body>
    <div ng-app="" ng-init="quantity=5;cost=1">
        <p>总价：<span ng-bind="quantity*cost"></span> </p>
    </div>

</body>
</html>

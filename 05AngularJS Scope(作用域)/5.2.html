<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title></title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <input ng-model="carName">

    <h1>我的名字是：{{carName}}</h1>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
        $scope.carName = "丰田";
    });
</script>

</body>
</html>

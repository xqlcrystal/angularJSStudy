<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>AngularJS 字符串</title>
</head>
<body>
    <div ng-app="" ng-init="firstname='John';lastname='Doe'">
        <p>姓名：<span ng-bind="firstname+' '+lastname"></span> </p>
    </div>

</body>
</html>
